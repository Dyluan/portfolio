<div class="main">
    <div class="titleContainer">
        <span class="purple">#</span>
        <span class="title">{{ 'FUN_FACTS.TITLE' | translate }}</span>
        <span class="purpleLine"></span>
    </div>
    <div class="contentContainer">
        <div class="leftImg">
            <img src="/img/rectangle.png" alt="rectangle image">
        </div>
        <div class="left">
            @for (fact of facts; track $index) {
                <div class="elem" 
                    data-aos="fade-up" 
                    data-aos-duration="1000"
                    [attr.data-aos-delay]="100 * $index">
                    {{ fact }}
                </div>
            }
        </div>

        <div class="right">
            <div class="img1"><img src="/img/dots.png" alt="dots image"></div>
            <div class="img2"><img src="/img/outline.svg" alt="outline image"></div>
            <div class="img3"><img src="/img/dots.png" alt="dots image"></div>
        </div>
    </div>
</div>
