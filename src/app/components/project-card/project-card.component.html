<div class="main">
    <div class="imgContainer">
        <img [src]="imgSrcInput()" alt="test image">
    </div>
    <div class="technologiesContainer">
        @for (techno of technologiesInput(); track $index) {
            <div class="techno">{{ techno }}</div>
        }
    </div>
    <div class="projectTitle">{{ titleInput() | translate }}</div>
    <div class="projectDescription">{{ descriptionInput() | translate }}</div>
    @if (isLive()) {
        <div class="urlContainer">
            <a [href]="urlInput()" class="url" target="_blank">Live</a>
        </div>
    } @else {
        <div class="urlContainer">
            <a [href]="urlInput()" class="urlCached" target="_blank">Cached</a>
        </div>
    }
</div>
