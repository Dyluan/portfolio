<div class="main" id="contact">
    <div class="titleContainer">
        <span class="purple">#</span>
        <span class="title">{{ 'CONTACT.TITLE' | translate }}</span>
        <div class="purpleLine"></div>
    </div>
    <div class="contentContainer">
        <div class="leftImg" data-aos="fade-left" data-aos-duration="2000">
            <img src="/img/dots.png" alt="dots image">
        </div>
        <div class="left" 
            data-aos="flip-up" 
            data-aos-duration="2000"
            [innerHTML]="'CONTACT.DESCRIPTION' | translate | nl2br"
            >
        </div>
        <div class="right">
            <div class="linksContainer" data-aos="flip-right" data-aos-duration="2000">
                <div class="linksTitle">{{ 'CONTACT.MESSAGE' | translate }}</div>
                <div class="content">
                    <div class="elem">
                        <span class="logo">
                            <img src="/img/email.svg" alt="email logo">
                        </span>
                        <span class="text">
                            dylan.jonckheere.pro&#64;gmail.com
                        </span>
                    </div>
                    <div class="elem">
                        <span class="logo">
                            <img src="/img/linkedin.svg" alt="linkedin logo">
                        </span>
                        <span class="text">
                            <a href="https://www.linkedin.com/in/dylan-jonckheere/" target="_blank">dylan jonckheere</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
